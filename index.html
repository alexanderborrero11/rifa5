<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa</title>
    <style>
        /* Estilos CSS para mejorar la presentación */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rifa</h1>
        <p>Selecciona un número del 00 al 99:</p>
        <select id="numeroSeleccionado">
            <option value="">Selecciona un número</option>
            <!-- Generar opciones del 00 al 99 -->
            <script>
                for (let i = 0; i < 100; i++) {
                    const option = document.createElement('option');
                    option.value = i < 10 ? '0' + i : i.toString();
                    option.textContent = i < 10 ? '0' + i : i.toString();
                    document.getElementById('numeroSeleccionado').appendChild(option);
                }
            </script>
        </select>
        <div id="infoUsuario" style="display: none;">
            <h2>Ingresa tus datos:</h2>
            <form>
                <label for="telefono">Número de teléfono:</label>
                <input type="tel" id="telefono" required><br>

                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" required><br>

                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" required><br>

                <button type="button" id="registrar">Registrar</button>
            </form>
        </div>
    </div>

    <script>
        const numeroSeleccionado = document.getElementById('numeroSeleccionado');
        const infoUsuario = document.getElementById('infoUsuario');
        const registrarBtn = document.getElementById('registrar');

        numeroSeleccionado.addEventListener('change', function () {
            if (numeroSeleccionado.value !== '') {
                infoUsuario.style.display = 'block';
            } else {
                infoUsuario.style.display = 'none';
            }
        });

        registrarBtn.addEventListener('click', function () {
            const numero = numeroSeleccionado.value;
            const telefono = document.getElementById('telefono').value;
            const correo = document.getElementById('correo').value;
            const nombre = document.getElementById('nombre').value;

            // Aquí puedes registrar los datos en una base de datos o hacer alguna acción con ellos.

            alert(`Número: ${numero}\nTeléfono: ${telefono}\nCorreo: ${correo}\nNombre: ${nombre}`);
        });
    </script>
</body>
</html>
